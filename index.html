<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<div id="container">

						/>
					</svg>
				</button>
				<div class="carousel-div">
					<div class="carousel">
						<img
							src="https://picsum.photos/id/123/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/135/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/353/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/622/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/29/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/63/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/554/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/863/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/635/400/600"
							alt=""
							class="item"
						/><img
							src="https://picsum.photos/id/636/400/600"
							alt=""
							class="item"
						/>
					</div>
				</div>
				<button class="btn btn-next">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

						/>
					</svg>
				</button>
			</div>
		</main>
		<script src="./app.js"></script>

</html>
